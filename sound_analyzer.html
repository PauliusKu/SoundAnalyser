<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/sound_analyzer.css">
		<script src="scripts/recorder.js"></script>
		<script src="scripts/controls.js"></script>
	</head>
	<body onload="initialize()">
		<div>
			<table id="controls_table">
				<tr>
					<td>
						<input type="button" id="record_stop_button" onclick="recordStop()" value="record">
					</td>
					<td>
						<input type="button" id="generate_images_button" onclick="generateImages()" value="generate">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<audio id="audioPlayer"></audio>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<table id="images_table">
				<tr>
					<td colspan="2">
						<div>
							<img id="spectrum_image">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="spectrum_settings_button" onclick="openSpectrumSettings()" value="advanced settings" style="display: none">
					</td>
					<td>
						<a id="spectrum_download_button_a" download="spectrogram">
							<input type="button" id="spectrum_download_button" onclick="" value="download"  style="display: none">
						</a>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<img id="cepstrum_image">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="cepstrum_settings_button" onclick="openCepstrumSettings()" value="advanced settings" style="display: none">
					</td>
					<td>
						<a id="cepstrum_download_button_a" download="cepstrogram">
							<input type="button" id="cepstrum_download_button" onclick="" value="download"  style="display: none">
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div id="spectrum_settings" class="modal">
		    <div class="modal-content">
		    	<span class="close"  onclick="closeSpectrumSettings()">&times;</span>
		    	<p>Spectrogram settings</p>
		    	<p>Plot axis</p>
		    	<p>Number of overlapped samples</p>
		    	<p>Number of DFT points</p>
		    	<p>Sampling interval</p>
		    </div>
		</div>
		<div id="cepstrum_settings" class="modal">
		    <div class="modal-content">
		    	<span class="close" onclick="closeCepstrumSettings()">&times;</span>
		    	<p>Cepstrum</p>
		    	<p>Plot axis</p>
		    	<p>Sampling frequenzy, Hz</p>
		    	<p>Sampling interval</p>
		    </div>
		</div>
	</body>
</html>
