<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Analyzer</title>
    <script src="scripts/recorder.js"></script>
    <script src="scripts/controls.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/sound_analyzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="center">
    <h1>Sound Analyzer</h1>
    <h2>
        This sound analyzer will help you to recognize separate words.
    </h2>
    <ul class="nav">
        <li class="startLi">
            <div class="button-container">
                <button type="button" class="btn" id="record_stop_button" title="Make sure your browser settings allow sound recording" onclick="start()" ><i class="fa fa-play"></i></button>
            </div>
        </li>
        <li class="startLi">
            <div class="button-container">
                <h4 id="arrow"></h4>
                <audio id="audioPlayer"></audio>
            </div>
        </li>
        <li class="startLi">
            <div class="button-container">
                <button type="button" class="btn btnGen" title="View Results" id="generate_images_button" onclick="generateImages()">View</button>
            </div>
        </li>
    </ul>
</div>

<div id="wordView" class="center viewResults">
    <div>
        <h1>Results</h1>
        <ul class="nav">
            <li class="startLi">
                <h2 id="guess1" class="g5"></h2>
            </li>
            <li class="startLi">
                <h3 id="guess2" class="g2"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess3" class="g3"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess4" class="g4"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess5" class="g5"></h3>
            </li>
            <li class="startLi">
                <h2 id="guess6" class="g1"></h2>
            </li>
            <li class="startLi">
                <h3 id="guess7" class="g2"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess8" class="g3"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess9" class="g4"></h3>
            </li>
            <li class="startLi">
                <h3 id="guess10" class="g5"></h3>
            </li>
        </ul>
    </div>
</div>


<div id="resultsView" class="center viewResults">
    <h1>Details</h1>
    <ul class="nav">
        <li class="resultsLi">
            <div class="imageDiv">
                <img id="spectrum_image">
            </div>
        </li>
        <li class="resultsLi">
            <div class="sett">
                <button id="spectrum_settings_button" class="btn1" onclick="openSpectrumSettings()" style="display: none">settings</button>
                <a id="spectrum_download_button_a" download="spectrogram" class="link">
                    <button id="spectrum_download_button" class="btn1" onclick="" style="display: none">download</button>
                </a>
            </div>
        </li>
    </ul>

    <ul class="nav">
        <li class="resultsLi">
            <div class="imageDiv">
                <img id="cepstrum_image">
            </div>
        </li>
        <li class="resultsLi">
            <div class="sett">
                <button id="cepstrum_settings_button" class="btn1" onclick="openCepstrumSettings()" style="display: none">settings</button>
                <a id="cepstrum_download_button_a" download="cepstrogram" class="link">
                    <button id="cepstrum_download_button" class="btn1" onclick="" style="display: none">download</button>
                </a>
            </div>
        </li>
    </ul>
</div>
<div id="spectrum_settings" class="modal">
    <div class="modal-content">
        <span class="close"  onclick="closeSpectrumSettings()">&times;</span>
        <h2>Spectrogram settings</h2>
        <h3>Plot axis</h3>
        <form id="custom_spectrum_axis">
            <ul class="nav">
                <li class="resultsLi">
                    <label class="container">X-axis
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="resultsLi">
                    <label class="container">Y-axis
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </form>
        <h3>Number of overlapped samples</h3>
        <input type="number" id="custom_spectrum_noverlap">
        <h3>Number of DFT points</h3>
        <input type="number" id="custom_spectrum_nfft">
        <h3>Sampling interval, s</h3>
        <h5>Start</h5>
        <input type="number" id="custom_spectrum_start">
        <h5>End</h5>
        <input type="number" id="custom_spectrum_end">
        <button id="custom_spectrum_settings_apply" class="btn1 btnOpt" onclick="closeSpectrumSettings()">apply</button>
    </div>
</div>
<div id="cepstrum_settings" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCepstrumSettings()">&times;</span>
        <h2>Cepstrum</h2>
        <h3>Plot axis</h3>
        <form id="custom_cepstrum_axis">
            <ul class="nav">
                <li class="resultsLi">
                    <label class="container">X-axis
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="resultsLi">
                    <label class="container">Y-axis
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </form>
        <h3>Sampling frequency, Hz</h3>
        <input type="number" id="custom_cepstrum_frequency">
        <h3>Sampling interval, s</h3>
        <h5>Start</h5>
        <input type="number" id="custom_cepstrum_start">
        <h5>End</h5>
        <input type="number" id="custom_cepstrum_end">
        <button id="custom_cepstrum_settings_apply" class="btn1 btnOpt" onclick="closeCepstrumSettings()">apply</button>
    </div>
</div>
</body>
</html>
